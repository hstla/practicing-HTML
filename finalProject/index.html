<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
  <div id="navbar">
    <ul id="list">
      <li><a href="#">Login</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <a id="logo" href="#">
      <img src="images/logo.png" height="20px">
    </a>
  </div>

  <div id="background" style="height: 450px"></div>

  <div id="subject"><h1>Our New Products</h1></div>

  <div class="item-container">
    <a href="#" class="item">
      <img src="images/sunglasses.jpg">
      <div class="item-name">Sunglasses</div>
      <div class="item-price">49,000</div>
    </a>

    <a href="#" class="item">
      <img src="images/tassel_loafer.jpg">
      <div class="item-name">Tassel Loafer</div>
      <div class="item-price">89,000</div>
    </a>

    <a href="#" class="item">
      <img src="images/beige_bag.jpg">
      <div class="item-name">Beige Bag</div>
      <div class="item-price">69,000</div>
    </a>

    <a href="#" class="item">
      <img src="images/sneakers.jpg">
      <div class="item-name">Sneakers</div>
      <div class="item-price">79,000</div>
    </a>

    <a href="#" class="item">
      <img src="images/slippers.jpg">
      <div class="item-name">Slippers</div>
      <div class="item-price">29,000</div>
    </a>

    <a href="#" class="item">
      <img src="images/wrist_watch.jpg">
      <div class="item-name">Wrist Watch</div>
      <div class="item-price">99,000</div>
    </a>

    <a href="#" class="item">
      <img src="images/fedora_hat.jpg">
      <div class="item-name">Fedora hat</div>
      <div class="item-price">39,000</div>
    </a>

    <a href="#" class="item">
      <img src="images/classic_loafer.jpg">
      <div class="item-name">Classic Loafer</div>
      <div class="item-price">99,000</div>
    </a>

    <a href="#" class="item">
      <img src="images/sunglasses.jpg">
      <div class="item-name">Pink Bag</div>
      <div class="item-price">79,000</div>
    </a>
    <div style="clear: left"></div>
  </div>

  <div id="link">
    <a  target="_blank" href="https://www.facebook.com/"><img src="images/facebook.png" height="20px"></a>
    <a  target="_blank" href="https://www.instagram.com//"><img src="images/instagram.png" height="20px"></a>
    <a  target="_blank" href="https://www.twitter.com/"><img src="images/twitter.png" height="20px"></a>
  </div>
  </body>
</html>
